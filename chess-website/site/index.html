<html>

<head>
    <link href="css/chessboard-1.0.0.css" media="all" rel="stylesheet" />
    <link href="css/site.css" media="all" rel="stylesheet" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="pawnPromotion hidden">
                <a href="#" class='promotionChoice' data-piece='4'>Queen</a>
                <hr />
                <a href="#" class='promotionChoice' data-piece='3'>Rook</a>
                <hr />
                <a href="#" class='promotionChoice' data-piece='2'>Bishop</a>
                <hr />
                <a href="#" class='promotionChoice' data-piece='1'>Knight</a>
            </div>
            <div class="chessContainer">
                <div id="chessBoard" class="chessBoard"></div>
                <div class="spacer20"></div>
                <input id="FEN" class="fen" value="" />
                <div class="spacer20"></div>
                <button id="fenSubmit">Submit</button>
                <button id="backBtn">Back</button>
            </div>
            <div class="hud">
                <div class="history">
                    <h5>History</h5>
                    <div class="items"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script data-main="scripts/app" src="scripts/lib/requirejs/require.js"></script>

</html>
